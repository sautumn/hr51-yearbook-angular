<!doctype html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- <script type="text/javascript" src="/node_modules/angular/angular.js"></script> -->
  <script src="./routes.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <script src="./app.js"></script> -->
    <title>HR51 Team</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script> -->
</head>
<!-- <html ng-app="app"> -->

 <body ng-controller="indexController">
    <div class="navbar navbar-fixed-top">
        <a class="navbar-brand" href="#">Home</a>
        <ul class="nav navbar-nav">
            <li><a href="#members" id="member-list">Member List</a></li>
            <li><a href="#stats" id="statistics">Statistics</a></li>
        </ul>
    </div>
    <div class="container" style="padding-top: 60px">
    </div>

    <div class="jumbotron">
      <h1>HR-51 Team</h1>
      <p>Information about all the members in the 2016 fall Hack Reactor cohort.</p>
    </div>
    <div ng-app="app">
      <div ng-controller="app">
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group">
                <input type='text' placeholder="Search Links" ng-model='search.$' class="form-control SearchBar" placeholder="Search for...">
                <span class="input-group-btn">
                  <button class="btn btn-defaul SearchButton" type="button">
                      <span class=" glyphicon glyphicon-search SearchIcon" ></span>
                  </button>
                </span>
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->

          <table class="table table-hover">
              <tr ng-repeat="data in data.data | filter:search">
                <td>
                <h4>{{data.name}}</h4>
                <div class="pull-right">
                <button class="btn btn-danger pull-right">Delete</button>
              </div>
              <small class="summary">{{data.bio}} {{data.location}}</small>
            </td>
            </tr>
        </table>
      </div>
    </div>

  </body>
</html>
