<!doctype html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="./routes.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- <script src="./app.js"></script> -->
    <title>HR51 Team Yearbook</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script> -->
</head>
<!-- <html ng-app="app"> -->

 <body ng-controller="indexController">
    <div class="navbar navbar-fixed-top">
        <a class="navbar-brand" href="#">Home</a>
        <ul class="nav navbar-nav">
            <li><a href="#members" id="member-list">Member List</a></li>
            <li><a href="#stats" id="statistics">Statistics</a></li>
        </ul>
    </div>
    <div class="container" style="padding-top: 60px">
    </div>

    <div class="jumbotron">
      <h1>HR-51 Team Yearbook</h1>
      <p>Information about all the members in the 2016 fall Hack Reactor cohort.</p>
    </div>


    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control SearchBar" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-defaul SearchButton" type="button">
                <span class=" glyphicon glyphicon-search SearchIcon" ></span>
            </button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->



    <div id="main">
      {{message}}
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div ng-view>{{message}}</div>

    </div>

    <body ng-app="app">
    <div ng-controller="membersController">
      <p>{{message}}, World</p>
    </div>
  </body>



    </body>
    </html>





</body>

</html>
